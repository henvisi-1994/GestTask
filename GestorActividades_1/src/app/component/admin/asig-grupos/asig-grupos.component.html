<div class="container">
  <div class="form-group">
    <label for="">Usuario a asignar</label>
    <select class="form-control" name="usuario" id="" [(ngModel)]="id_user" >
      <option *ngFor="let usuario of usuarios"[value]="usuario.id_user">{{ usuario.nombres_user}} {{ usuario.apellidos_user}}</option>
    </select>
</div>
<div class="form-group">
  <label for="">Grupo a asignar</label>
  <select class="form-control" name="usuario" id="" [(ngModel)]="id_grupo" >
    <option *ngFor="let grupo of grupos"[value]="grupo.id_grupo">{{ grupo.nombre_grupo}}</option>
  </select>
</div>
  <button name="" id="" class="btn btn-primary mt-2 mb-2" role="button" (click)="saveAsignacion()" >Asignar</button>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Actividad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let asignacion of asignacionesG">
        <td>{{asignacion.nombres_user}}</td>
        <td>{{asignacion.apellidos_user}}</td>
        <td>{{asignacion.nombre_grupo}}</td>
      </tr>
    </tbody>
  </table>
</div>
