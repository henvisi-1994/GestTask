<div class="container m-r-3">
  <h1 align="center"><b>Actividades</b></h1>
  <input type="button" class="btn btn-primary mt-2 mb-2" value="Nuevo" (click)="open(actividadModal)">
  <ng-template #actividadModal let-modal>
    <div class="modal-header">
      <h1>Actividad</h1>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="">
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" name="nombre" id="" class="form-control" placeholder="" [(ngModel)]="actividad.nom_act">
      </div>
      <div class="form-group">
          <label for="">Grupos</label>
          <select class="form-control" name="grupo" id="" [(ngModel)]="actividad.id_grupo" >
            <option *ngFor="let grupo of grupos"[value]="grupo.id_grupo">{{ grupo.nombre_grupo}}</option>
          </select>
      </div>
      <div class="form-group">
        <label for="">Fecha</label>
        <input type="date" name="" id="" class="form-control" placeholder=""[(ngModel)]="actividad.fecha_act">
      </div>
      <input type="reset" class="btn btn-secondary mr-2" value="Limpiar">
      <input type="submit" class="btn btn-primary" (click)="guardarActividad()">
    </form>
    </div>
  </ng-template>
  <table class="table  table-striped table-responsive">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Grupo</th>
        <th>Fecha</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actividad of actividades">
          <td>{{ actividad.nom_act}}</td>
          <td>Backend</td>
          <td>{{ actividad.fecha_act}}</td>
          <td>
            <!-- Envia datos de determinado producto desde arreglo a NgModel de producto -->
              <button class="btn btn-warning" (click)="editActividad(actividad)"><i
               class="fa fa-edit"></i></button> &nbsp;
           <!-- Elimina producto obteniendo id desde arreglo a NgModel de producto -->
           <button class="btn btn-danger" (click)="borrarActividad(actividad.id_act)"><i
               class="fa fa-trash"></i></button>
            </td>
        </tr>
      </tbody>
  </table>
</div>
